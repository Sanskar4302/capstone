<div class="container">
  <h2>Service Records</h2>

  <!-- Form for Creating/Editing Records -->
  <form (ngSubmit)="isEditing ? updateRecord() : createRecord()">
    <div class="form-group">
      <label for="serviceRecordID">Service Record ID</label>
      <input type="text" id="serviceRecordID" [(ngModel)]="currentRecord.serviceRecordID" name="serviceRecordID" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="vehcileID">Vehicle ID</label>
      <input type="text" id="vehcileID" [(ngModel)]="currentRecord.vehcileID" name="vehcileID" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="ServiceRepresentativeID">Service Representative ID</label>
      <input type="text" id="ServiceRepresentativeID" [(ngModel)]="currentRecord.ServiceRepresentativeID" name="ServiceRepresentativeID" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="serviceDate">Service Date</label>
      <input type="date" id="serviceDate" [(ngModel)]="currentRecord.serviceDate" name="serviceDate" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="currentRecord.status" name="status" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
  </form>

  <!-- Table for Displaying Records -->
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Service Record ID</th>
        <th>Vehicle ID</th>
        <th>Service Representative ID</th>
        <th>Service Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of serviceRecords">
        <td>{{ record.serviceRecordID }}</td>
        <td>{{ record.vehcileID }}</td>
        <td>{{ record.ServiceRepresentativeID }}</td>
        <td>{{ record.serviceDate }}</td>
        <td>{{ record.status }}</td>
        <td>
          <button class="btn btn-info" (click)="viewRecord(record)">Edit</button>
          <button class="btn btn-danger" (click)="deleteRecord(record.serviceRecordID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
