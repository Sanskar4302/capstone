<div class="container">
    <h2>Work Items</h2>
  
    <!-- Form for Creating/Editing Work Items -->
    <form (ngSubmit)="isEditing ? updateItem() : createItem()">
      <div class="form-group">
        <label for="workItemID">Work Item ID</label>
        <input type="number" id="workItemID" [(ngModel)]="currentItem.workItemID" name="workItemID" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" [(ngModel)]="currentItem.description" name="description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" id="cost" [(ngModel)]="currentItem.cost" name="cost" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Create' }}</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </form>
  
    <!-- Table for Displaying Work Items -->
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Work Item ID</th>
          <th>Description</th>
          <th>Cost</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of workItems">
          <td>{{ item.workItemID }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.cost }}</td>
          <td>
            <button class="btn btn-info" (click)="viewItem(item)">Edit</button>
            <button class="btn btn-danger" (click)="deleteItem(item.workItemID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
