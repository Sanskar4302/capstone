<h1>Welcome!</h1>
<h3>Please Login Yourself</h3>



<form #loginForm="ngForm" (ngSubmit)="onLoginFormSubmit(loginForm)">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p>{{msg}}</p>

<div>
    <p>Didnot have account?</p>
    <button routerLink="/signup" > Create Account</button>
</div>
