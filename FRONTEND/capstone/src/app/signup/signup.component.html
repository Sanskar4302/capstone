<!-- Add a condition to apply a class when the button is clicked -->
<h1>Welcome!</h1>
<h3>Please Sign Up Yourself</h3>

    <div>
        <h2>Sign Up</h2>
        <form #userForm="ngForm" (ngSubmit)="onRegistrationFormSubmit(userForm)">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ngModel required>
          </div>
          <div>
            <label for="useremail">Email</label>
            <input type="email" id="useremail" name="useremail" ngModel required>
          </div>
          <div>
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" name="userpassword" ngModel required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p>{{msg}}</p>
      </div>
      
    <p>Didnot have account?</p>
    <button routerLink="/signup" > Create Account</button>
